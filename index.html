<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClause's Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <div class="search">

            <input type="text" placeholder="Enter Your City" spellcheck="false">
            <button> <img src="images/search.png" alt=""></button>
        
        </div>
    
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Kolhapur</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p> <span class="humidity">50%</span> </p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p> <span class="wind">15 KM/Hr</span> </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "98e0bf9e0461dc3460e925003520af2c";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        const weatherIcon = document.querySelector('.weather-icon img');

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            document.querySelector(".city").textContent = data.name;
            document.querySelector(".temp").textContent = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").textContent = data.main.humidity + "%";
            document.querySelector(".wind").textContent = data.wind.speed + " KM/Hr";

            if (data.weather[0].main === "Clouds") {
                weatherIcon.src = "images/images/clouds.png";
            } else if (data.weather[0].main === "Clear") {
                weatherIcon.src = "images/images/clear.png";
            } else if (data.weather[0].main === "Rain") {
                weatherIcon.src = "images/images/rain.png";
            } else if (data.weather[0].main === "Drizzle") {
                weatherIcon.src = "images/images/drizzle.png";
            } else if (data.weather[0].main === "Mist") {
                weatherIcon.src = "images/images/mist.png";
            }
        }

        searchBtn.addEventListener("click", () => {
            const city = searchBox.value;
            if (city) {
                checkWeather(city);
            } else {
                console.log("Please enter a city name");
            }
        });

        checkWeather();
    </script>
</body>
</html>
